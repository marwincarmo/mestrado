# Avaliação da efetividade do tratamento dos sintomas de depressão em pacientes com comorbidade de insônia e depressão: Um ensaio clínico randomizado
### Diego
### Isabella Lobo
### João Marcos
### Marwin do Carmo
### Suellen Fraga
### 2021-09-11

---






# Justificativa

- Insônia e depressão são transtornos que co-ocorrem com frequência

- A Terapia Cognitivo Comportamental (TCC) tem se mostrado um tratamento efetivo tanto para insônia quanto para depressão

- Para pacientes com comorbidade dos dois transtornos o tratamento da insônia leva a melhora nos níveis de depressão, mas intervenções com foco apenas na depressão podem não resultar em *melhorias na* insônia

- Pouco se sabe a respeito da comparação da efetividade de um tratamento dirigido tanto para depressão quanto para a insônia comparado com um tratamento específico para depressão em pacientes com comorbidade de ambos os transtornos

---
name: objetivos

# Objetivos
.bigger-text[
- **Objetivo Primário**: Comparar a resposta de pacientes diagnosticados com insônia e depressão ao tratamento com TCC para depressão com componente para insônia ou à TCC apenas para depressão

- **Hipótese**: Espera-se que a terapia para insônia e depressão seja mais efetiva que a terapia com protocolo único para depressão e que gere resultados mais duradouros.

- **Objetivo Secundário**: Comparar a efetividade dos dois protocolos na redução dos sintomas de insônia.
]
---

# Método

## 1. Desenho do estudo 

- O estudo será realizado como um **ensaio clínico randomizado-controlado paralelo**. Os participantes que atenderem aos critérios de inclusão serão randomizados entre grupos TTC para depressão (TCC-D), TCC para insônia e depressão (TCC-D-I)

- Os participantes serão informados quanto aos objetivos e resultados da pesquisa. Para serem incluídos no estudo, deverão assinar o Termo de Consentimento Livre e Esclarecido, que informará sobre os procedimentos, riscos, benefícios, garantias e liberdades e informação de contato dos pesquisadores responsáveis.

---
## 2. Local e participantes

O estudo será realizado no Instituto de Psiquiatria do Hospital das Clínicas da Faculdade de Medicina da Universidade de São Paulo. O recrutamento dos participantes será feito por meio de mídias eletrônicas, como nas redes sociais do HC-FMUSP.

.left-column2[
### Critérios de inclusão
a) Adultos maiores de 18 anos;

b) Diagnóstico de insônia de acordo com os critérios da Classificação Internacional de Transtornos do Sono (ICSD) e do Manual Diagnóstico e Estatístico de Transtornos Mentais (DSM-5);

c) Diagnóstico de Transtorno depressivo maior, segundo critérios do DSM-5;

d) Conseguir ler e escrever em português sem dificuldades
]

.right-column2[
### Critérios de exclusão
a) Comorbidades clínicas ou psiquiátricas;

b) Uso constante de drogas ilícitas e álcool;

c) Estar sob tratamento para depressão;

d) Estar sob tratamento para insônia;

e) Trabalhadores noturnos;

f) Indisponibilidade de comparecer às sessões de grupo
]
---
## 3. Tamanho da amostra

.bigger-text[
Com base no estudo de meta-análise de Gebara et al. (2018), um tamanho do efeito padronizado combinado de 0.66 foi encontrado na análise dos desfechos para depressão subclínica em estudos para o tratamento da insônia. O cálculo amostral será feito considerando que se espera encontrar um tamanho de efeito similar.
]
---
## 4. Variáveis de exposição, desfecho e confusão

**Variáveis de exposição**

- TCC com protocolo para insônia e depressão

- TCC para depressão

**Variáveis de desfecho**

Os participantes serão avaliados a respeito da severidade dos sintomas de insônia e depressão.

**Variáveis de confusão**

.left-column1[
- Uso de medicamentos;
- Intercorrências cotidianas;
- Questões sociodemográficas
]

.right-column1[
- Sexo biológico;
- Idade;
- Presença de outros transtornos clínicos ou psiquiátricos
]
---
## 5. Avaliações

- Questionário de coleta de informações sociodemográficas no ato de inscrição para a pesquisa

- Os desfechos primários serão avaliados por meio de escalas padronizadas de auto-relato:
  - **Insônia**: Índice de Gravidade da Insônia (IGI) e diário de sono
  - **Depressão**: Escala Hospitalar para Ansiedade e Depressão (HADS)

---
## 6. Procedimentos

O recrutamento será realizado na comunidade geral por meio de divulgação na mídia e no HC-FMUSP.

A triagem inicial será feita por meio de formulário eletrônico

Os participantes que atenderem aos critérios prévios de inclusão serão avaliados por médicos através de entrevista clínica estruturada para atestar eligibilidade para a pesquisa

A randomização dos participantes da pesquisa aos grupos de intervenção será feita com auxílio do software REDCap, que também irá garantir o cegamento da sequência de randomização.

---
## 6. Procedimentos

Os participantes serão instruídos a completar os instrumentos de autoavaliação na fase de linha de base (pré-tratamento), após o tratamento e seis meses após a intervenção. O diário de sono será preenchido diariamente ao longo da duração da pesquisa.

Os grupos receberão o tratamento em oito sessões semanais realizadas em grupos, com duração de 90 a 120 minutos.

Os tratamentos para insônia e depressão serão ministrados por terapeutas cognitivo-comportamentais certificados, seguindo protocolos específicos para a intervenção terapêutica. 

Os terapeutas se alternarão no manejo dos tratamentos.
---
## 7. Proposta de análise dos dados

Os desfechos primário e secundário serão analisados comparando os escores dos gruposnas medidas de avaliação

O modelo inclui as variáveis **Grupo** (TCC-I e TCC-I-D) e **Tempo** (pré-tratamento, pós-tratamento e seguimento).
---
## 8. Forças e limitações

O delineamento permite reduzir a influência de vieses de seleção e de variáveis de confusão, fornecendo boas evidências a respeito da relação causal entre exposição e desfecho.

As avaliações de seguimento permitem analisar a estabilidade temporal dos resultados da intervenção.

Trata-se de um estudo de eficácia. Permite compreender os mecanismos de ação, mas não é possível avaliar os resultados em condições de rotina encontradas na prática clínica.

Terapeutas não estão cegos quanto ao tipo de intervenção que cada grupo irá receber

Resultados limitados a participantes voluntários caracterizados pelos critérios de inclusão

Falta de instrumentos de avaliação de forma objetiva
